<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>

    <a-scene mindar-image="imageTargetSrc: ./assets/targets3.mind; maxTrack: 11" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="bearModel" src="./assets/card/bear/scene.gltf"></a-asset-item>
            <a-asset-item id="doraemonModel" src="./assets/card/doraemon/scene.gltf"></a-asset-item>
            <a-asset-item id="garfieldModel" src="./assets/card/garfield/scene.gltf"></a-asset-item>
            <a-asset-item id="giraffeModel" src="./assets/card/giraffe/scene.gltf"></a-asset-item>
            <a-asset-item id="mariobrosModel" src="./assets/card/mariobros/scene.gltf"></a-asset-item>
            <a-asset-item id="mickymouseModel" src="./assets/card/mickymouse/scene.gltf"></a-asset-item>
            <a-asset-item id="monkeyModel" src="./assets/card/monkey/scene.gltf"></a-asset-item>
            <a-asset-item id="pandaModel" src="./assets/card/panda/scene.gltf"></a-asset-item>
            <a-asset-item id="penguinModel" src="./assets/card/penguin/scene.gltf"></a-asset-item>
            <a-asset-item id="sonicModel" src="./assets/card/sonic/scene.gltf"></a-asset-item>
        </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.003 0.003 0.003" src="#bearModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.005 0.005 0.005" src="#doraemonModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 2">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.3 0.3 0.3" src="#garfieldModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 3">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.003 0.003 0.003" src="#giraffeModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 4">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.3 0.3 0.3" src="#mariobrosModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 5">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.3 0.3 0.3" src="#mickymouseModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 6">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.001 0.001 0.001" src="#monkeyModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 7">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.003 0.003 0.003" src="#pandaModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 8">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.003 0.003 0.003" src="#penguinModel" animation-mixer></a-gltf-model>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 9">
        <a-plane width="1" height="1" position="0 0 0" rotation="0 0 0" src="./assets/bg.png"></a-plane>
        <a-gltf-model rotation="90 0 0 " position="0 0 0" scale="0.003 0.003 0.003" src="#sonicModel" animation-mixer></a-gltf-model>
        </a-entity>

    </a-scene>
</body>
</html>
